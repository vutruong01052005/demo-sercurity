<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <title>Demo — Trang tĩnh</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:system-ui,Arial;margin:40px auto;max-width:800px;padding:20px}
    .btn{padding:8px 12px;border-radius:6px;border:1px solid #333;cursor:pointer;background:#fff}
  </style>
</head>
<body>
  <h1>Demo trang web (không cần terminal)</h1>
  <p>Đây là trang demo tĩnh — bạn có thể chỉnh sửa nội dung trực tiếp trên GitHub và làm mới trình duyệt.</p>

  <h2>Hành động mẫu</h2>
  <p>Nhấn nút để hiển thị alert (chạy trong trình duyệt):</p>
  <button class="btn" onclick="alert('Bạn vừa bấm nút!')">Bấm tôi</button>

  <h2>Nội dung</h2>
  <p id="content">Chèn văn bản mô tả ở đây (ví dụ: tên, mục tiêu lab, hướng dẫn ngắn).</p>
</body>
</html>
